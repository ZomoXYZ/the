<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <style>
        body {
            background-image: url(https://w.wallhaven.cc/full/13/wallhaven-13x3jv.jpg);
        }

        body, button {
            font-family: monospace;
            font-size: 40px;
        }

        #calculator {
            display: inline-block;
        }

        #display {
            background-color: black;
            color: rgb(10, 248, 10)
        }
        
    </style>
<script src="script.js"></script>
</head>
<body>
        <a href="http://soundcloud.com/circuithour" target="_blank" style="border: 2px dashed black;">soundcloud</a>
        <a href="http://twitter.com/daisybushbird" target="_blank" style="border: 2px dashed black;">twitter</a>
        <br>
        <br>
    <div id="calculator">
        <div id="display"></div>
        <br>
        <button id="clear">C</button>
        <button style="visibility:hidden">6</button>
        <button style="visibility:hidden">9</button>
        <button id="division">/</button>
        <br>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">x</button>
        <br>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction">-</button>
        <br>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="addition">+</button>
        <br>
        <button style="visibility:hidden">6</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
    </div>
        <br>
        <br>
        <img src="https://cdn.discordapp.com/attachments/599361143089397780/774843080988950558/unknown.png"></img>
</body>
</html>
